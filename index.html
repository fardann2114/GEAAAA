<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gea's day</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        .floral-bg {
            background-image: url('https://images.pexels.com/photos/931177/pexels-photo-931177.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: 30%;
            background-repeat: repeat;
            opacity: 0.15;
        }
    </style>
</head>
<body class="bg-[#FDEFEF] min-h-screen font-['Comic_Neue']">
    <!-- Floral decorations -->
    <div class="fixed inset-0 floral-bg pointer-events-none"></div>
    <i class="fas fa-leaf text-[#A8E6CF] text-4xl absolute top-1/4 left-10 animate-float"></i>
    <i class="fas fa-spa text-[#FFD3B6] text-4xl absolute top-1/3 right-20 animate-float" style="animation-delay: 0.5s;"></i>
    <i class="fas fa-heart text-[#FFAAA5] text-4xl absolute bottom-1/4 left-20 animate-float" style="animation-delay: 1s;"></i>
    
    <!-- Main content -->
    <div class="container mx-auto px-4 py-16 relative z-10">
        <div class="max-w-2xl mx-auto bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl p-8">
            <h1 class="text-5xl md:text-6xl font-bold text-center mb-8 font-['Pacifico'] text-[#FF8B94]">
                Happy Birthday!
            </h1>
            
            <div class="mb-8 text-center">
                <p class="text-xl text-gray-700 mb-6">
                    Enter your name to receive a special birthday message!
                </p>
                
                <form id="birthdayForm" action="index2.html" method="GET" class="flex flex-col items-center">
                    <input type="text" id="nameInput" name="name" 
                           class="w-full max-w-md px-4 py-3 rounded-full border-2 border-[#FFD3B6] focus:border-[#FF8B94] focus:outline-none mb-4 text-center text-lg"
                           placeholder="Your name">
                    
                           <a href="index2.html" 
                           class="px-8 py-3 bg-[#FF8B94] hover:bg-[#FF6B7B] text-white rounded-full font-bold text-lg transition-all transform hover:scale-105 shadow-lg">
                            Start Celebration!
                        </a>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('birthdayForm').addEventListener('submit', function(e) {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                e.preventDefault();
                alert('Please enter your name to continue');
            }
        });
    </script>
</body>
</html>
